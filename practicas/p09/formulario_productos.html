<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Alta de productos</title>
<link rel="stylesheet" href="style.css">
</head><body>
<div class="container">
  <div class="nav">
    <a href="formulario_productos.html">Nuevo</a>
    <a href="get_productos_vigentes.php">Vigentes</a>
  </div>
  <div class="card">
    <h1>Alta de productos</h1>
    <p class="sub">Captura los datos. Los duplicados por <b>nombre+modelo+marca</b> serán rechazados.</p>

    <form action="set_producto_v2.php" method="post" class="grid">
      <div class="grid-2">
        <div><label>Nombre</label><input name="nombre" maxlength="100" required></div>
        <div><label>Modelo</label><input name="modelo" maxlength="60" required></div>
      </div>
      <div class="grid-2">
        <div><label>Marca</label><input name="marca" maxlength="60" required></div>
        <div><label>Precio</label><input type="number" step="0.01" min="0" name="precio" required></div>
      </div>
      <div class="grid-2">
        <div><label>Unidades</label><input type="number" step="1" min="0" name="stock" required></div>
        <div><label>Imagen (ruta)</label><input name="imagen" placeholder="img/default.png"></div>
      </div>
      <div><label>Detalles</label><textarea name="descripcion" rows="4" placeholder="Descripción breve"></textarea></div>

      <div class="btnrow">
        <button type="submit" class="btn-primary">Guardar</button>
        <button type="reset" class="btn-ghost">Limpiar</button>
      </div>
    </form>
  </div>
</div>
</body></html>
